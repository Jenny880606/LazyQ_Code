<ion-header>
  
</ion-header>

<ion-content padding style=" --background: #fff url('../../assets/img/background3.jpg') no-repeat center center / cover;opacity: 0.8;">
  <div class="med">
      <img class="img1" src="../../assets/img/lazyq2.png">

  </div>
  <ion-list style="--ion-item-background: transparent;font-weight: 700;" >

    <ion-item  >
      <ion-label position = "floating" >Username</ion-label>
      <ion-input type = "text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item  >
      <ion-label position = "floating">Password</ion-label>
      <ion-input type = "password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click) = "login()">Login</ion-button>
</ion-content>
